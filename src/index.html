<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Crushed&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">

    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>

    <main class="main">
      <div class="sport">
        <div class="sport__box">
          <img class="sport__img" src="./assets/images/bx_swim.svg" alt>
          <img class="sport__img" src="./assets/images/mdi_run.svg" alt>
          <img class="sport__img" src="./assets/images/ion_bicycle.svg" alt>
        </div>
      </div>

      <div class="power">
        <span>LOW POWER MODE</span>
      </div>

      <div class="healt">
        <img class="healt__img" src="./assets/images/mdi_heart.svg" alt>
        <span>AFib History</span>
      </div>

      <div class="charge">
        <span>Fast Charging</span>
        <div class="charge__box">
          <img class="charge__img" src="./assets/images/Vector.svg" alt>
        </div>
      </div>

      <div class="blood">
        <div class="blood__box">
          <img class="blood__img" src="./assets/images/Vector-1.svg" alt>
        </div>
        <span>Blood Oxygen</span>
      </div>

      <div class="phone">
        <img class="phone__img" src="./assets/images/phone_img.svg" alt>
      </div>

      <div class="crush">
        <span>CRUSH DETECTION</span>
        <div class="crush__img">
          <img src="./assets/images/broken-glass-tattoo-1772 1.svg" alt>
        </div>
      </div>

      <div class="option">
        <div class="option__bluetooth">
          <img class="option__img"
            src="./assets/images/material-symbols_bluetooth.svg" alt>
          <span>Bluetooth</span>
        </div>

        <div class="option__wifi">
          <img class="option__img"
            src="./assets/images/material-symbols_wifi.svg" alt>
          <span>WiFi</span>
        </div>
      </div>

      <div class="calls">
        <img class="calls__img" src="./assets/images/ic_baseline-phone.svg" alt>
        <span>Calls Alert</span>
      </div>

      <div class="alert">
        <span>Alert Mode</span>
        <img src="./assets/images/mdi_alert.svg" alt>
      </div>

    </main>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
